  <script>
        const defaultConfig = {
            background_color: '#18325B',
            secondary_color: '#24ABAD',

            button_text_color: '#18325B',

        async function onConfigChange(config) {
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');
            const contactLabel = document.getElementById('contact-label');
            const phoneNumber = document.getElementById('phone-number');
            const phoneLink = document.getElementById('phone-link');
            const appContainer = document.getElementById('app');
            const companyName = document.getElementById('company-name');
            const copyright = document.getElementById('copyright');

            // تحديث النصوص
            mainTitle.textContent = config.main_title || defaultConfig.main_title;
            subtitle.textContent = config.subtitle || defaultConfig.subtitle;
            contactLabel.textContent = config.contact_label || defaultConfig.contact_label;
            phoneNumber.textContent = config.phone_number || defaultConfig.phone_number;
            companyName.textContent = config.company_name || defaultConfig.company_name;
            copyright.textContent = config.copyright || defaultConfig.copyright;

            // تحديث رابط واتسا��
            const cleanPhone = (config.phone_number || defaultConfig.phone_number).replace(/\s/g, '').replace(/^0/, '966');
            phoneLink.href = `https://wa.me/${cleanPhone}`;

            // تحديث الألوان
            const primaryColor = config.background_color || defaultConfig.background_color;
            const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
            const textColor = config.text_color || defaultConfig.text_color;
            const buttonColor = config.button_color || defaultConfig.button_color;
            const buttonTextColor = config.button_text_color || defaultConfig.button_text_color;

            appContainer.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
            appContainer.style.backgroundSize = '200% 200%';
            mainTitle.style.color = textColor;
            subtitle.style.color = textColor;
            contactLabel.style.color = textColor;
            companyName.style.color = textColor;
            copyright.style.color = textColor;
            phoneLink.style.backgroundColor = buttonColor;
            phoneLink.style.color = buttonTextColor;

            // تحديث الخط
            const customFont = config.font_family || defaultConfig.font_family;
            const baseFontStack = 'sans-serif';
            document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

            // تحديث حجم الخط
            const baseSize = config.font_size || defaultConfig.font_size;
            mainTitle.style.fontSize = `${baseSize * 3.75}px`;
            subtitle.style.fontSize = `${baseSize * 1.5}px`;
            contactLabel.style.fontSize = `${baseSize * 1.25}px`;
            phoneNumber.style.fontSize = `${baseSize * 1.25}px`;
            companyName.style.fontSize = `${baseSize * 1.125}px`;
            copyright.style.fontSize = `${baseSize * 0.875}px`;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.secondary_color || defaultConfig.secondary_color,
                        set: (value) => {
                            config.secondary_color = value;
                            window.elementSdk.setConfig({ secondary_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });

                fontSizeable: {

                    set: (value) => {
                        config.font_size = value;
                        window.elementSdk.setConfig({ font_size: value });
                    }

            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ['main_title', config.main_title || defaultConfig.main_title],

                ['contact_label', config.contact_label || defaultConfig.contact_label],

        if (window.elementSdk) {

        // تحديث الساعة الحية بشكل سلس
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // حساب زاوية عقرب الثواني بشكل سلس (تشمل الميلي ثانية)
            const secondAngle = ((seconds + milliseconds / 1000) * 6) - 90;
            
            // تطبيق الدوران على عقرب الثواني
            const secondHand = document.getElementById('second-hand');
            
            if (secondHand) {
                secondHand.style.transition = 'none'; // إلغاء الانتقال للحركة السلسة
                secondHand.setAttribute('transform', `rotate(${secondAngle}, 90, 90)`);
            }
            
            // عرض الوقت الرقمي
            const digitalTime = document.getElementById('digital-time');
            if (digitalTime) {
                const formattedHours = hours.toString().padStart(2, '0');
                const formattedMinutes = minutes.toString().padStart(2, '0');
                const formattedSeconds = seconds.toString().padStart(2, '0');
                digitalTime.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            }
            
            // عرض التاريخ الميلادي
            const digitalDate = document.getElementById('digital-date');
            if (digitalDate) {
                const days = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
                const months = ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'];
                
                const dayName = days[now.getDay()];
                const day = now.getDate();
                const month = months[now.getMonth()];
                const year = now.getFullYear();
                
                digitalDate.textContent = `${dayName}, ${day} ${month} ${year}`;
            }
        }
        
        // تحديث الساعة بشكل متكرر للحصول على حركة سلسة
        updateClock();
        setInterval(updateClock, 50); // ��حديث كل 50 ميلي ثانية لحركة سلسة
